    <p></p>
    <div id="kanji"></div>
    <p></p>
    
    <script>
    var data = [
     [['一', 'ONE'], ['ICHI', 'hito'], [['一', 'ichi', 'one'], ['一月', 'ichi gatsu', 'January'], ['一つ', 'hitotsu', 'one'], ['一人', 'hitori', 'one person'], ['一日', 'tsuitachi', '1st of the month']]]
    ,[['二', 'TWO'], ['NI', 'futa'], [['二', 'ni', 'two'], ['二月', 'ni gatsu', 'February'], ['二つ',  'futatsu', 'two'], ['二人', 'futari', 'two people'], ['二日', 'futsuka', '2nd of the month']]]
    ,[['三', 'THREE'], ['SAN', 'mi'], [['三', 'san', 'three'], ['三月', 'san gatsu', 'March'], ['三脚', 'sankyaku', 'tripod'], ['三つ', 'mittsu', 'three'], ['三日', 'mikka', '3rd of the month']]]
    ,[['四', 'FOUR'], ['SHI', 'yon', 'yo'], [['四', 'yon / shi', 'four'], ['四月', 'shi gatsu', 'April'], ['四季', 'shiki', 'the four seasons'], ['四人', 'yonin', 'four people'], ['四日', 'yokka', '4th of the month']]]
    ,[['五', 'FIVE'], ['GO', 'itsu'], [['五', 'go', 'five'], ['五感', 'gokan', 'the five senses'], ['五月', 'go gatsu', 'May'], ['五百', 'go hyaku', '500'], ['五日', 'itsuka', '5th of the month']]]
    ,[['六', 'SIX'], ['ROKU', 'mu'], [['六', 'roku', 'six'], ['六月', 'roku gatsu', 'June'], ['第六感', 'dairokkan', 'sixth sense'], ['六つ', 'muttsu', 'six'], ['六日', 'muika', '6th of the month']]]
    ,[['七', 'SEVEN'], ['SHICHI', 'nana'], [['七', 'shichi / nana', 'seven'], ['七人', 'shichinin / nananin', 'seven people'], ['七月', 'shichi gatsu', 'July'], ['七つ', 'nanatsu', 'seven'], ['七日', 'nanoka', '7th of the month']]]
    ,[['八', 'EIGHT'], ['HACHI', 'ya'], [['八', 'hachi', 'eight'], ['八月', 'hachi gatsu', 'August'], ['八つ', 'yattsu', 'eight'], ['八百屋', 'yaoya', 'greengrocer'], ['八日', 'yōka', '8th of the month']]]
    ,[['九', 'NINE'], ['KYŪ', 'KU', 'kokono'], [['九', 'kyū / ku', 'nine'], ['九月', 'kugatsu', 'September'], ['九州', 'Kyūshū', 'island of Kyushu'], ['九つ', 'kokonotsu', 'nine'], ['九日', 'kokonoka', '9th of the month']]]
    ,[['十', 'TEN'], ['JŪ', 'too'], [['十', 'jū', 'ten'], ['十月', 'jū gatsu', 'October'], ['十分', 'jūbun', 'enough'], ['十字架', 'jūjika', 'cross, crucifix'], ['十日', 'tooka', '10th of the month']]]
    ,[['百', 'HUNDRED'], ['HYAKU'], [['百', 'hyaku', 'hundred'], ['百円', 'hyaku en', 'one hundred yen'], ['百姓', 'hyakushō', 'farmer'], ['百科事典', 'hyakka jiten', 'encyclopedia'], ['八百屋', 'yaoya', 'greengrocer']]]
    ,[['千', 'THOUSAND'], ['SEN', 'chi'], [['千', 'sen', 'thousand'], ['五千', 'go sen', '5000'], ['千円', 'sen en', '1000 yen'], ['千葉', 'Chiba', '(city of) Chiba']]]
    ,[['万', 'TEN THOUSAND'], ['MAN', 'BAN'], [['一万', 'ichi man', 'ten thousand'], ['万年', 'man nen', '10000 years'], ['万一', "man'ichi", 'just in case'], ['万引き', 'manbiki', 'shoplifting'], ['万歳', 'banzai', 'hooray!']]]
    ,[['円', 'YEN', 'CIRCLE'], ['EN', 'maru(i)'], [['円', 'en', 'yen, circle'], ['円高', 'endaka', 'high yen-rate'], ['円周', 'enshū', 'circumference'], ['円満', 'enman', 'perfect, harmonious'], ['円い', 'marui', 'round']]]
    ,[['人', 'PERSON'], ['JIN', 'NIN', 'hito'], [['人', 'hito', 'person'], ['人間', 'ningen', 'person'], ['人気', 'ninki', 'popular'], ['人工', 'jinkō', 'artificial'], ['日本人', 'nihonjin', 'Japanese (person)']]]
    ];
    
    var TITLE = 0;
    var YOMI = 1;
    var EX = 2;

    function show_data() {
    	
    	var cards = [];
    	
    	for (var i=0; i < data.length; i++) {
    		var row = data[i];
    		
    		var title = row[TITLE];
    		var yomi = row[YOMI];
    		var ex = row[EX];
    		
    		var card = [];
    		card.push('<table>');
    		card.push('<tr>');
    		card.push('<td>');
    		
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < title.length; j++) {
    		    card.push('<li>');
    			card.push(title[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
			
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < yomi.length; j++) {
    		    card.push('<li>');
    			card.push(yomi[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
    		
    		card.push('</td>');
    		card.push('<td>');
    		
            for (var k=0; k < ex.length; k++) {
            	var ex_row = ex[k];
                card.push('<div>');
//                 card.push('<ul>');
                for (var m=0; m < ex_row.length; m++) {
//                     card.push('<li>');
                    card.push(ex_row[m]);
                    card.push(', ');
//                     card.push('</li>');
                }
//                 card.push('</ul>');
                card.push('</div>');
            }
    		
    		card.push('</td>');
    		card.push('</tr>');
    		card.push('</table>');
    		
    		cards.push(card.join(''));
    	}
    	
    	document.getElementById('kanji').innerHTML = cards.join('');
    }
    
    show_data();
    </script>

  </body>
