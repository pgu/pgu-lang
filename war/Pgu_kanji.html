  <body>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

<!-- ------------------------------------------------------------------------------------ -->

    <p></p>
    <div id="kanji"></div>
    <p></p>
    
    <script>
    var data = [
     [['一', 'ONE'], ['ICHI', 'hito'], [['一', 'ichi', 'one'], ['一月', 'ichi gatsu', 'January'], ['一つ', 'hitotsu', 'one'], ['一人', 'hitori', 'one person'], ['一日', 'tsuitachi', '1st of the month']]]
    ,[['二', 'TWO'], ['NI', 'futa'], [['二', 'ni', 'two'], ['二月', 'ni gatsu', 'February'], ['二つ',  'futatsu', 'two'], ['二人', 'futari', 'two people'], ['二日', 'futsuka', '2nd of the month']]]
    ];
    
    var TITLE = 0;
    var YOMI = 1;
    var EX = 2;

    function show_data() {
    	
    	var cards = [];
    	
    	for (var i=0; i < data.length; i++) {
    		var row = data[i];
    		
    		var title = row[TITLE];
    		var yomi = row[YOMI];
    		var ex = row[EX];
    		
    		var card = [];
    		card.push('<table>');
    		card.push('<tr>');
    		card.push('<td>');
    		
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < title.length; j++) {
    		    card.push('<li>');
    			card.push(title[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
			
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < yomi.length; j++) {
    		    card.push('<li>');
    			card.push(yomi[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
    		
    		card.push('</td>');
    		card.push('<td>');
    		
            for (var k=0; k < ex.length; k++) {
            	var ex_row = ex[k];
                card.push('<div>');
//                 card.push('<ul>');
                for (var m=0; m < ex_row.length; m++) {
//                     card.push('<li>');
                    card.push(ex_row[m]);
                    card.push(', ');
//                     card.push('</li>');
                }
//                 card.push('</ul>');
                card.push('</div>');
            }
    		
    		card.push('</td>');
    		card.push('</tr>');
    		card.push('</table>');
    		
    		cards.push(card.join(''));
    	}
    	
    	document.getElementById('kanji').innerHTML = cards.join('');
    }
    
    show_data();
    </script>

  </body>
</html>
