    ,[['金', 'METAL', 'GOLD', 'MONEY'], ['KIN', 'kane'], [['お金', 'okane', 'money'], ['金持ち', 'kanemochi', 'rich'], ['金属', 'kinzoku', 'metal'], ['純金', 'junkin', 'pure gold'], ['金曜日', 'kinyōbi', 'Friday']]]
    ,[['土', 'EARTH'], ['DO', 'tsuchi'], [['土', 'tsuchi', 'earth'], ['国土', 'kokudo', 'national territory'], ['土砂', 'dosha', 'earth and sand'], ['土器', 'doki', 'earthenware'], ['土曜日', 'doyōbi', 'Saturday']]]
    ,[['口', 'MOUTH', 'ENTRANCE'], ['KŌ', 'kuchi'], [['口', 'kuchi', 'mouth'], ['入口', 'iriguchi', 'entrance'], ['火口', 'kakō', 'crater'], ['人口', 'jinkō', 'population'], ['口座', 'kōza', 'bank account']]]

    ];
    
    var TITLE = 0;
    var YOMI = 1;
    var EX = 2;

    function show_data() {
    	
    	var cards = [];
    	
    	for (var i=0; i < data.length; i++) {
    		var row = data[i];
    		
    		var title = row[TITLE];
    		var yomi = row[YOMI];
    		var ex = row[EX];
    		
    		var card = [];
    		card.push('<table>');
    		card.push('<tr>');
    		card.push('<td>');
    		
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < title.length; j++) {
    		    card.push('<li>');
    			card.push(title[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
			
			card.push('<div>');
			card.push('<ul>');
    		for (var j=0; j < yomi.length; j++) {
    		    card.push('<li>');
    			card.push(yomi[j]);
    		    card.push('</li>');
    		}
			card.push('</ul>');
			card.push('</div>');
    		
    		card.push('</td>');
    		card.push('<td>');
    		
            for (var k=0; k < ex.length; k++) {
            	var ex_row = ex[k];
                card.push('<div>');
//                 card.push('<ul>');
                for (var m=0; m < ex_row.length; m++) {
//                     card.push('<li>');
                    card.push(ex_row[m]);
                    card.push(', ');
//                     card.push('</li>');
                }
//                 card.push('</ul>');
                card.push('</div>');
            }
    		
    		card.push('</td>');
    		card.push('</tr>');
    		card.push('</table>');
    		
    		cards.push(card.join(''));
    	}
    	
    	document.getElementById('kanji').innerHTML = cards.join('');
    }
    
    show_data();
    </script>
