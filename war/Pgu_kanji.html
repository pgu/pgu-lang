    var idx_TITLE = 0;
    var idx_YOMI = 1;
    var idx_EX = 2;
    
    var idx_SYMBOL = 0;
    var idx_JAP = 1;
    var idx_ENG = 2;

    function show_data() {
    	
    	var cards = [];
    	cards.push('<section class="clearfix">');
    	
    	for (var i=0; i < data.length; i++) {
    		var row = data[i];
    		
    		var title = row[idx_TITLE];
    		var yomi = row[idx_YOMI];
    		var ex = row[idx_EX];
    		
    		var card = [];
    		card.push('<article class="well span5 pull-left">');
    		
    		card.push('<button type="button" class="close" onclick="showSymbol(' + i + ');">+</button>');
    		
			card.push('<h2>');
			
			var title_symbol = title[0];
			var title_trads = [];
    		for (var j=1; j < title.length; j++) {
    			title_trads.push(title[j]);
    		}
    		card.push(title_symbol);
    		card.push(' ');
    		card.push(title_trads.join(', '));
			card.push('</h2>');
			
			card.push('<p>');
			card.push(yomi.join(' '));
			card.push('</p>');
    		
    		card.push('<ul>');
    		
            for (var k=0; k < ex.length; k++) {
            	var ex_row = ex[k];
                
                var symbol = ex_row[idx_SYMBOL];
                var jap = ex_row[idx_JAP];
                var eng = ex_row[idx_ENG];
                
                card.push('<li>');
                card.push('<span class="ex_symbol">');
                card.push(symbol);
                card.push('</span>');
                card.push('<span class="ex_jap">');
                card.push(jap);
                card.push('</span>');
                card.push('<span class="ex_eng">');
                card.push(eng);
                card.push('</span>');
                card.push('</li>');
            }
    		
    		card.push('</ul>');
    		card.push('</article>');
    		
    		cards.push(card.join(''));
    	}
		cards.push('</section>');
    	
    	document.getElementById('kanji').innerHTML = cards.join('');
    }

    pgu_eng_is_found = false;
    pgu_jap_is_found = false;
    
    function check_eng(solution) {
    	var input = document.getElementById('eng_input');
    	var value = input.value;
    	
    	var solutions = solution.split(', ');
        window.pgu_eng_is_found = solutions.indexOf(value) > -1;		
        
        if (window.pgu_eng_is_found) {
            input.classList.add('correct_answer');
            document.getElementById('jap_input').focus();
        } else {
        	input.classList.remove('correct_answer');
        }
        
        check_all_values();
    }
    function check_jap(solution) {
    	var input = document.getElementById('jap_input');
    	var value = input.value;
    	
    	var solutions = solution.split(' / ');
    	var solutions_without_accents = [];
    	for (var i = 0; i < solutions.length; i++) {
    		
    		var word = solutions[i];
    		word = word.replace(/ā/gi, "a");
    		word = word.replace(/ē/gi, "e");
    		word = word.replace(/ī/gi, "i");
    		word = word.replace(/ō/gi, "o");
    		word = word.replace(/ū/gi, "u");
    		
    		solutions_without_accents.push(word);
    	}
    	
    	var all_solutions = solutions.concat(solutions_without_accents);
    	window.pgu_jap_is_found = all_solutions.indexOf(value) > -1;		
        
        if (window.pgu_jap_is_found) {
        	input.classList.add('correct_answer');
            document.getElementById('eng_input').focus();
        } else {
        	input.classList.remove('correct_answer');
        }
        
        check_all_values();
    }
    
    function check_all_values() {
    	if (window.pgu_jap_is_found //
    			&& window.pgu_eng_is_found) {
    		document.getElementById('modal_next').onclick();    		
    	}
    }
    
    function togglePlay() {
        var isNotPlaying = document.getElementById('modal_body').style.display === 'inline';
        
        if (isNotPlaying) {
            // start playing
            document.getElementById('modal_play').innerHTML = 'stop';
            document.getElementById('modal_body').style.display = 'none';
            document.getElementById('modal_body_play').style.display = 'inline';

            showGame();
            
        } else {
            // stop playing
            document.getElementById('modal_play').innerHTML = 'play';
            document.getElementById('modal_body').style.display = 'inline';
            document.getElementById('modal_body_play').style.display = 'none';

            // hide game
            pgu_eng_is_found = false;
            pgu_jap_is_found = false;
            document.getElementById('modal_body_play').innerHTML = '';
        }
    }
    
    function showGame() {
        pgu_eng_is_found = false;
        pgu_jap_is_found = false;

        var hash = location.hash;
        var str_row_index = hash.substring(1);
        var row_index = new Number(str_row_index);

        var row = data[row_index];
        var first_ex = row[idx_EX][0];
        var symbol = first_ex[idx_SYMBOL];
        var jap = first_ex[idx_JAP].trim();
        var eng = first_ex[idx_ENG].trim();
        
        var modal_body_play = [];
        modal_body_play.push('<h2 class="big">' + symbol + '</h2>');
        modal_body_play.push('<p>');
        modal_body_play.push('<input id="jap_input" class="big input-xxlarge" type="text" placeholder="ichi" onkeyup="check_jap(\'' + jap + '\');" ></input>');
        modal_body_play.push('<p>');
        modal_body_play.push('<input id="eng_input" class="big input-xxlarge" type="text" placeholder="one" onkeyup="check_eng(\'' + eng + '\');" ></input>');
        modal_body_play.push('<p>');
        modal_body_play.push('<label class="radio inline big"><input type="radio" name="game_mode" id="mode_easy" value="easy" class="big" checked>easy</label>');
        modal_body_play.push('<label class="radio inline big"><input type="radio" name="game_mode" id="mode_hard" value="hard" class="big" >hard</label>');

        document.getElementById('modal_body_play').innerHTML = modal_body_play.join('');
    }
    
    function showPopup() {
        
        var hash = location.hash;
        if (!hash) {
            closePopup();
            console.log('No hash was provided');
            return;
        }
        
        var str_row_index = hash.substring(1);
        var row_index = new Number(str_row_index);
        if (isNaN(row_index)) {
            closePopup();
            throw 'invalid row index ' + str_row_index;
        }
        
        if (row_index >= data.length
                || row_index < 0) {
            showSymbol(0);
            return;
        }
        
        document.getElementById('container_game').style.display = 'inline';
        showSymbolInPopup(row_index);
        
        updatePreviousArrow(row_index);
        updateNextArrow(row_index);
    }

    window.addEventListener("hashchange", showPopup, false);

    function showSymbol(row_index) {
        location.hash = '#' + row_index;
    }
    
    function updatePreviousArrow(row_index) {
        var previous_row_index = row_index > 0 ? row_index - 1 : data.length - 1;       
        
        document.getElementById('modal_previous').onclick = function() {
            clearPopup();
            showSymbol(previous_row_index);
        };
    }
    
    function updateNextArrow(row_index) {
        var next_row_index = row_index < data.length -1 ? row_index + 1 : 0;        
        
        document.getElementById('modal_next').onclick = function() {
            clearPopup();
            showSymbol(next_row_index);
        };
    }
    
    function showSymbolInPopup(row_index) {
        var row = data[row_index];
        
        var title = row[idx_TITLE];
        var yomi = row[idx_YOMI];
        var ex = row[idx_EX];

        var modal_body = [];
        
        var tmp_title = [].concat(title);
        var symbol = tmp_title.shift();
        modal_body.push('<h2 class="big">' + symbol + '&nbsp;&nbsp;&nbsp;' + tmp_title.join(', ') + '</h2>');
        modal_body.push('<p class="big">' + yomi.join(' ') + '</p>');
        
        modal_body.push('<ul>');
        for (var k=0; k < ex.length; k++) {
            var ex_row = ex[k];
            
            var symbol = ex_row[idx_SYMBOL];
            var jap = ex_row[idx_JAP];
            var eng = ex_row[idx_ENG];
            
            modal_body.push('<li class="big">');
            modal_body.push('<span class="ex_symbol big">' + symbol + '</span>');
            modal_body.push('<span class="ex_jap big">' + jap + '</span>');
            modal_body.push('<span class="ex_eng big">' + eng + '</span>');
            modal_body.push('</li>');
        }
        modal_body.push('</ul>');

        document.getElementById('modal_body').innerHTML = modal_body.join('');
        
        var isPlaying = document.getElementById('modal_body').style.display === 'none';
        if (isPlaying) {
        	showGame();
        }
    }
    
    function closePopup() {
        document.getElementById('container_game').style.display = 'none';
        clearPopup();
    }
    
    function clearPopup() {
        document.getElementById('modal_body').innerHTML = '';
        document.getElementById('modal_body_play').innerHTML = '';
    }
    
    show_data();
    showPopup();
    </script>
